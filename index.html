<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app oop</title>
    <script src="https://kit.fontawesome.com/6047003906.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>TO DO APP OOP</h1>

        <div class="flex">
            <section class="addTask">
                <h2>Add task</h2>
                <form action="">
                    <input id="taskInput" class="taskInput" type="text" placeholder="go for a walk...">
                    <button id="addBtn" class="addBtn">Add</button>
                </form>
            </section>

        </div>
        <div class="tasks">
            <h2 class="taskList">Task List:</h2>
            <ul id="taskList" class="taskList">
            </ul>
        </div>
        <i class="fas fa-toggle-on" style="color: #000;"></i>
        <i class="fas fa-toggle-off"></i>
    </div>
    <script src="Background.js"></script>
    <script src="Task.js"></script>
    <script src="Todo.js"></script>
</body>

</html>
